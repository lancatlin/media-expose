{{ define "title" }}媒體列表{{ end }}
{{ define "content" }}
  <!-- about section -->

  <section class="about_section layout_padding-bottom">
    <div class="square-box">
      <img src="/static/images/square.png" alt="">
    </div>
    <div class="container">
      <div class="row">
       <div class="col-md-12">
         <div class="detail-box">
           <div class="heading_container">
             <h2>
               媒體資訊
             </h2><br>
           </div>
           <div class="form-inline form-group sarch-group">
             <label for="InputSearch">搜尋欄位</label>
             <input type="text" class="form-control mx-sm-3" id="InputSearch" placeholder="尚未輸入 ...">
             <small id="searchlHelp" class="form-text text-muted">欄位進行 OR 操作 「媒體名稱 or 所屬國家 or 贊助公司」</small>
           </div>
           <div class="search-button col-md-2">
             <button type="submit" class="btn btn-primary col-md-12">搜 尋</button>
           </div>

           <table id="myTable" class="table table-hover table-dark tablesorter ">
              <thead>
                <tr>
                  <th>媒體名稱</th>
                  <th>所屬國家</th>
                  <th>資助公司</th>
                  <th>是否陸資</th>
                </tr>
              </thead>
              <tbody>
                {{ range . }}
                <tr>
                  <td>{{ .Name }}</td>
                  <td>{{ .Country }}</td>
                  <td>{{ .Company.Name }}</td>
                  <td>{{ .Company.InvestedByChina }}</td>
                </tr>
                {{ end }}
              </tbody>
            </table>
         </div>
       </div>
     </div>
    </div>
  </section>

  <!-- end about section -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.30.5/css/theme.blue.min.css"></link>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.30.5/js/jquery.tablesorter.min.js"></script>
  <script>
    $("#myTable").tablesorter({
    });
  </script>
{{ end }}
